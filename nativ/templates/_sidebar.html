<div class="card mb-3">
    <div class="card-header">个人简介</div>
    {% if current_user.is_authenticated %}
        <div class="h-75 py-3">
            <img src="{{ current_user.avatar }}" alt="avator" class="img-size_">
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">{{ current_user.username }}</h5>
            <p>{{ current_user.about_me }}</p>
            <p class="card-text">
                <span class="w-50 border-right d-block float-left">
                    关注：
                    <a href="{{ url_for('followeds', user_id=current_user.id) }}" class="card-text">{{ current_user.followed.count() }}</a>
                </span>
                <span class="w-50 d-block float-right">
                    粉丝：
                    <a href="{{ url_for('followers', user_id=current_user.id) }}" class="card-text">{{ current_user.followers.count() }}</a>
                </span>&nbsp;
            </p>
        </div>
    {% else %}
        <div class="card-body text-center">
            <p class="card-text">请登陆以获取更多信息</p>
            <a href="{{ url_for('login') }}" class="btn btn-success">登陆 !</a>
        </div>
    {% endif %}
</div>

<div class="card mb-3">
    <div class="card-header">相关技术参考</div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action
            d-flex justify-content-between align-items-center">
            <a href="http://flask.pocoo.org/" target="_blank">1. Flask</a>
        </li>
        <li class="list-group-item list-group-item-action
            d-flex justify-content-between align-items-center">
            <a href="https://github.com/" target="_blank">2. Github</a>
        </li>
        <li class="list-group-item list-group-item-action
            d-flex justify-content-between align-items-center">
            <a href="https://bosonnlp.com/" target="_blank">3. Boson</a>
        </li>
        <li class="list-group-item list-group-item-action
            d-flex justify-content-between align-items-center">
            <a href="https://getbootstrap.com/" target="_blank">4. Bootstrap</a>
        </li>
    </ul>
</div>
